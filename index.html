<!DOCTYPE html>
<html>
    <head>
        <title>Phys Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            .correct {color : blue}
            .incorrect {color : red}
            .w3-btn {margin-bottom:10px;}
        </style>
    </head>
    <body>
        <div class="w3-container">
            <h2>Phys Quiz</h2>
            <h3>Are these circuits open, closed or short?  Will the bulb light?</h3>
            <div id="tmplQuestion" style="display:none" class="w3-border">
                <div><label class="quesnumber">1</label>.</div>
                <object id="diagram" data="images/circuit1.svg" type="image/svg+xml"></object>
                <p>
                    This circuit is 
                    <select id="circuit">
                        <option></option>                     
                        <option value="open">open</option>
                        <option value="closed">closed</option>
                        <option value="short">short</option>
                    </select>.
                    Will the light bulb light?
                    <select id="lighton">
                        <option></option>                     
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>                
                </p>
                <div id="answer"></div>
            </div>
            <div id="questions"></div>
        </div>
        
        <script src="quiz.js"></script>
        <button id="btnGrade" class="w3-button w3-white w3-border" onclick="gradeQuiz()">Grade Quiz</button>
        <div id="score"></div>
    </body>
</html>
